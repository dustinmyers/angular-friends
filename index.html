<!DOCTYPE html>
<head>
<html ng-app='FriendController'>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller='mainCntrl'>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input type="input" class="form-control" placeholder="Search your friends' name" ng-model='searchTerm.name'>
  <input type="input" class="form-control" placeholder="Search your friends' location" ng-model='searchTerm.current_location'>

    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium"  >
        <option value="false" ng-model='friend in friends | orderBy: friend.name'>Descending</option>
        <option value="true" ng-model='friend in friends | orderBy: friend.'-name''>Ascending</option>
    </select>
  </div>
</form>

  <ul ng-repeat="friend in friends | filter: searchTerm">
    <li class='friend'>
       <img class="profile-pic" src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}} <span class="hashtag"></span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>


<form class="form-inline searchForm" role="form">
  <div class="form-group">







</body>
</html>
